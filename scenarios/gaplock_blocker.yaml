meta:
  name: gaplock_blocker

scenario:
  env:
    map: line2
    seed: 42
    max_steps: 5000
    lidar_beams: 108
    terminate_on_any_done: true
    vehicle_params:
      v_max: 1.0
      v_min: -1.0
      length: 0.32
      width: 0.225
    spawn_points:
      - spawn_3
      - spawn_1

  main:
    mode: eval
    eval_episodes: 10
    save_eval_rollouts: false
    eval_rollout_dir: eval_rollouts
    wandb:
      enabled: false

  agents:
    car_0:
      trainable: false
      algorithm:
        name: blocker
        params:
          target_agent: car_1
          target_forward: 2.0         # longitudinal distance (m) to hold ahead of defender
          target_lateral: -0.28       # signed lateral offset (m): negative keeps blocker on inside wall
          speed_offset: -0.03         # bias slower than defender so it can pin without overshooting
          forward_gain: 0.45          # how aggressively it closes the longitudinal gap
          lateral_gain: 1.1           # lateral correction strength
          heading_gain: 0.6           # keeps heading aligned with defender
          speed_gain: 0.85            # responsiveness when matching speed
          max_speed: 1.0
          max_steer: 0.25
          pressure_margin: 0.18       # slack before wall guardrails engage
          pressure_gain: 0.4          # slowdown when squeezing toward wall
          cruise_speed: 0.65          # minimum speed when comfortably ahead
          catchup_limit: 0.12         # cap on longitudinal catch-up boost
          damping_gain: 0.35          # smoothing on steering corrections (0=no damping, 1=heavy)
          accel_limit: 0.3            # limit on speed command increase per step
          decel_limit: 0.45           # limit on speed command decrease per step
          guard_speed_penalty: 0.25   # how much to slow when breaching wall guard

    car_1:
      trainable: false
      algorithm:
        name: follow_gap
        params:
          max_distance: 30.0
          window_size: 2
          bubble_radius: 1
          max_steer: 0.35
          min_speed: 0.2
          max_speed: 0.8
          steering_gain: 0.4
          fov_deg: 270
          normalized: true
          steer_smooth: 0.35
          center_bias_gain: 0.25
          inside_bias_gain: 0.2
          crawl_steer_ratio: 0.35
          steering_speed_scale: 1.0
          preview_horizon: 1.5
          preview_samples: 7
          dwa_samples: 5
          dwa_horizon: 0.5
          dwa_heading_weight: 0.15
          enhanced_gap_scoring: true
          gap_score_width_weight: 1.0
          gap_score_clearance_weight: 1.2
          gap_score_center_weight: 0.5
          gap_score_curvature_weight: 0.2
          u_shape_enabled: false
