name: convoy_lock_td3_core_params
description: >
  WandB sweep focusing on the TD3 hyperparameters that most strongly affect
  learning dynamics in the gaplock scenario. Each run launches
  experiments.main with scenarios/gaplock_td3.yaml as the base config and the
  sweep-provided overrides injected via wandb.config.
method: random
metric:
  name: train/return_mean
  goal: maximize
project: marl-f110
entity: ahoop004-old-dominion-university
run_cap: 48
command:
  - ${env}
  - python
  - -m
  - experiments.main
  - --config
  - scenarios/convoy_lock_td3.yaml
  - --mode
  - train_eval
  - --wandb
  - --wandb-group
  - parallel-sweep
parameters:
  env:
    parameters:
      seed:
        values: [11, 21, 42]
  main:
    parameters:
      federated:
        parameters:
          root:
            values:
              - outputs/federated_sweeps
  agents:
    parameters:
      car_0:
        parameters:
          algorithm:
            parameters:
              params:
                parameters:
                  actor_lr:
                    values: [0.00018, 0.00025, 0.00035]
                  critic_lr:
                    values: [0.0003, 0.0005, 0.0007]
                  policy_noise:
                    values: [0.12, 0.2, 0.28]
                  noise_clip:
                    values: [0.24, 0.4, 0.56]
                  updates_per_step:
                    values: [1, 2, 3]
                  exploration_noise:
                    values: [0.22, 0.28, 0.34]
                  exploration_noise_final:
                    values: [0.08, 0.12, 0.16]
                  exploration_noise_decay_steps:
                    values: [200000, 400000, 600000]
                  exploration_noise_decay_episodes:
                    values: [0, 5000, 10000]
                  per_alpha:
                    values: [0.4, 0.6, 0.8]
                  per_beta_start:
                    values: [0.3, 0.5, 0.7]
                  per_beta:
                    values: [0.4, 0.6, 0.8]
                  per_beta_increment:
                    values: [0.000001, 0.000005, 0.00001]
                  per_min_priority:
                    values: [0.00001, 0.0001, 0.001]
                  per_epsilon:
                    values: [0.0000001, 0.000001, 0.00001]
early_terminate:
  type: hyperband
  max_iter: 15000
  s: 2
  eta: 3
