meta:
  name: gaplock_ftg_corridor_dual

scenario:
  env:
    map: Budapest_map
    seed: 42
    max_steps: 25000
    lidar_beams: 108
    terminate_on_any_done: true
    vehicle_params:
      v_max: 8.0
      v_min: -1.0
      length: 0.32
      width: 0.225
    spawn_points:
      - spawn_3
      - spawn_1

  main:
    mode: eval
    eval_episodes: 25
    save_eval_rollouts: false
    eval_rollout_dir: eval_rollouts
    wandb:
      enabled: false

  agents:
    car_0:
      trainable: false
      algorithm:
        name: follow_gap
        params:
          max_distance: 30.0
          window_size: 2
          bubble_radius: 1
          max_steer: 0.35
          min_speed: 0.2
          max_speed: 0.7
          steering_gain: 0.4
          fov_deg: 270
          normalized: true
          steer_smooth: 0.3
          center_bias_gain: 0.15
          inside_bias_gain: 0.4
          crawl_steer_ratio: 0.4
          steering_speed_scale: 1.0
          preview_horizon: 1.5
          preview_samples: 7
          dwa_samples: 5
          dwa_horizon: 0.5
          dwa_heading_weight: 0.15
          enhanced_gap_scoring: true
          gap_score_width_weight: 1.0
          gap_score_clearance_weight: 1.2
          gap_score_center_weight: 0.5
          gap_score_curvature_weight: 0.2
          u_shape_enabled: false
      wrappers:
        - factory: obs
          params:
            max_scan: 30.0
            normalize: true
            components:
              - id: lidar
                type: lidar
                params:
                  beams: 108
                  max_range: 30.0
                  normalize: true
                  clip: 1.0

    car_1:
      trainable: false
      algorithm:
        name: follow_gap
        params:
          max_distance: 30.0
          window_size: 2
          bubble_radius: 1
          max_steer: 0.35
          min_speed: 0.2
          max_speed: 1.0
          steering_gain: 0.5
          fov_deg: 270
          normalized: true
          steer_smooth: 0.35
          center_bias_gain: 0.3
          inside_bias_gain: 0.0
          crawl_steer_ratio: 0.4
          steering_speed_scale: 1.0
          preview_horizon: 2.0
          preview_samples: 7
          dwa_samples: 5
          dwa_horizon: 0.8
          dwa_heading_weight: 0.15
          enhanced_gap_scoring: true
          gap_score_width_weight: 1.0
          gap_score_clearance_weight: 1.2
          gap_score_center_weight: 0.5
          gap_score_curvature_weight: 0.2
          u_shape_enabled: false
      wrappers:
        - factory: obs
          params:
            max_scan: 30.0
            normalize: true
            components:
              - id: lidar
                type: lidar
                params:
                  beams: 108
                  max_range: 30.0
                  normalize: true
                  clip: 1.0
