name: td3_gaplock_core_params
description: >
  WandB sweep focusing on the TD3 hyperparameters that most strongly affect
  learning dynamics in the gaplock scenario. Each run launches
  experiments.main with scenarios/gaplock_td3.yaml as the base config and the
  sweep-provided overrides injected via wandb.config.
method: random
metric:
  name: train/return_mean
  goal: maximize
project: marl-f110
entity: ahoop004-old-dominion-university
run_cap: 48
command:
  - ${env}
  - python
  - -m
  - experiments.main
  - --config
  - scenarios/gaplock_td3.yaml
  - --mode
  - train_eval
  - --wandb
parameters:
  env:
    parameters:
      seed:
        values: [11, 21, 42]
  agents:
    parameters:
      car_0:
        parameters:
          algorithm:
            parameters:
              params:
                parameters:
                  actor_lr:
                    values: [0.00018, 0.00024, 0.0003]
                  critic_lr:
                    values: [0.0003, 0.00036, 0.00045]
                  tau:
                    values: [0.0025, 0.0035, 0.005]
                  policy_delay:
                    values: [1, 2, 3]
                  policy_noise:
                    values: [0.1, 0.15, 0.2]
                  noise_clip:
                    values: [0.2, 0.3, 0.4]
                  batch_size:
                    values: [128, 192, 256]
                  updates_per_step:
                    values: [1, 2]
                  warmup_steps:
                    values: [80000, 120000, 160000]
                  buffer_size:
                    values: [150000, 200000, 250000]
                  exploration_noise:
                    values: [0.22, 0.26, 0.3]
                  exploration_noise_final:
                    values: [0.08, 0.1, 0.12]
                  exploration_noise_decay_episodes:
                    values: [0, 6000, 10000]
                  per_alpha:
                    values: [0.5, 0.6, 0.7]
                  per_beta_start:
                    values: [0.4, 0.5, 0.6]
                  per_beta:
                    values: [0.4, 0.5, 0.6]
                  hidden_dims:
                    values:
                      - [256, 256, 128]
                      - [256, 256, 256]
                      - [256, 512, 256]
early_terminate:
  type: hyperband
  max_iter: 15000
  s: 2
  eta: 3
