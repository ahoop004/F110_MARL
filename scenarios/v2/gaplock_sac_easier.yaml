# Gaplock SAC - Easier Training Configuration
# Focuses on distance-based pursuit with weaker defender

experiment:
  name: gaplock_sac_easier
  episodes: 1500
  seed: 42

environment:
  map: maps/line2/line2.yaml
  num_agents: 2
  max_steps: 2500
  lidar_beams: 108
  spawn_points: [spawn_2, spawn_1]
  timestep: 0.01
  render: false

  # Spawn curriculum - easier progression
  spawn_curriculum:
    enabled: true
    window: 200
    activation_samples: 50
    min_episode: 50
    enable_patience: 5
    disable_patience: 3
    cooldown: 20
    lock_speed_steps: 175

    stages:
      - name: "close_slow"
        spawn_points: [spawn_pinch_ahead]  # Start close
        speed_range: [0.4, 0.4]  # Both slow
        enable_rate: 0.60  # Require consistent wins before advancing

      - name: "close_varied"
        spawn_points: [spawn_pinch_ahead, spawn_pinch_right, spawn_pinch_left]
        speed_range: [0.4, 0.7]  # Moderate speed
        enable_rate: 0.65
        disable_rate: 0.45

      - name: "full_random"
        spawn_points: "all"
        speed_range: [0.3, 1.0]
        disable_rate: 0.50

    spawn_configs:
      spawn_pinch_right:
        car_0: [-45.569, -1.000, 0.100]
        car_1: [-46.769, -0.700, 0.000]
      spawn_pinch_left:
        car_0: [-45.569, -0.400, -0.100]
        car_1: [-46.769, -0.700, 0.000]
      spawn_pinch_ahead:
        car_0: [-45.569, -0.700, 0.000]
        car_1: [-46.769, -0.700, 0.000]

  vehicle_params:
    mu: 1.0489
    C_Sf: 4.718
    C_Sr: 5.4562
    lf: 0.15875
    lr: 0.17145
    h: 0.074
    length: 0.32
    width: 0.225
    m: 3.74
    I: 0.04712
    s_min: -0.46
    s_max: 0.46
    sv_min: -3.2
    sv_max: 3.2
    v_switch: 0.8
    a_max: 2.0
    v_min: -1.0
    v_max: 1.0

agents:
  car_0:
    role: attacker
    algorithm: sac
    target_id: car_1

    params:
      actor_lr: 0.0003
      critic_lr: 0.0003
      alpha_lr: 0.0003
      gamma: 0.995
      tau: 0.005
      auto_alpha: true
      alpha: 0.2
      target_entropy: -2.0
      hidden_dims: [256, 256]
      buffer_size: 1000000
      success_buffer_size: 200000
      success_buffer_ratio: 0.2
      batch_size: 256
      warmup_steps: 5000
      max_grad_norm: 0.5

      use_per: true
      per_alpha: 0.6
      per_beta: 0.4
      per_beta_increment: 0.001
      per_epsilon: 0.01

      prevent_reverse: true
      prevent_reverse_min_speed: 0.01
      prevent_reverse_speed_index: 1

    observation:
      preset: gaplock

    # REWARD - Encourage clean pinches (target crash without self-crash)
    reward:
      preset: gaplock_simple

      overrides:
        # PRIMARY: Terminal outcomes (favor clean pinches)
        terminal:
          target_crash: 30.0
          self_crash: -40.0
          collision: -80.0
          timeout: -5.0

        # PRIMARY: Pressure (stay close, stay aligned)
        pressure:
          enabled: true
          distance_threshold: 1.20
          min_speed: 0.25
          heading_tolerance: 1.20
          bonus: 0.12
          bonus_interval: 5
          streak_bonus: 0.10
          streak_cap: 30

        # PRIMARY: Distance-based shaping
        distance:
          enabled: true
          near_distance: 1.25
          far_distance: 2.75
          reward_near: 0.15
          penalty_far: 0.1

        # PRIMARY: Forcing/pinch shaping
        forcing:
          enabled: true
          pinch_pockets:
            enabled: true
            anchor_forward: 1.20
            anchor_lateral: 0.4
            sigma: 0.60
            weight: 0.12
          clearance:
            enabled: true
            weight: 0.08
            band_min: 0.30
            band_max: 3.00
            clip: 0.02
            time_scaled: true
          turn:
            enabled: true
            weight: 0.15
            clip: 0.02
            time_scaled: true

        # SECONDARY: Heading alignment (point towards target)
        heading:
          enabled: true
          coefficient: 0.01

        # SECONDARY: Speed bonus (move fast)
        speed:
          enabled: true
          bonus_coef: 0.006

        # Small step penalty
        step_reward: -0.01

  car_1:
    role: defender
    algorithm: ftg

    params:
      # WEAKENED FTG - Easier to catch
      max_distance: 12.0
      window_size: 4
      bubble_radius: 3           # More cautious (easier to catch)
      max_steer: 0.32

      min_speed: 0.2
      max_speed: 0.7             # SLOWER than attacker max!

      steering_gain: 0.5         # Less aggressive steering
      fov: 4.71238898
      normalized: false
      steer_smooth: 0.4
      mode: "lidar"
      gap_min_range: 0.65
      target_mode: "farthest"
      use_disparity_extender: true
      disparity_threshold: 0.35
      vehicle_width: 0.225
      safety_margin: 0.08
      no_cutback_enabled: true
      cutback_clearance: 0.9
      cutback_hold_steps: 8

wandb:
  enabled: true
  project: marl-f110
  entity: ahoop004-old-dominion-university
  tags: [sac, easier, pursuit]
  notes: "Easier SAC training with distance-based pursuit rewards"
