meta:
  name: gaplock_ftg_baseline

scenario:
  env:
    map: Shanghai_map
    # map: line2
    seed: 42
    max_steps: 25000
    lidar_beams: 108
    terminate_on_any_done: true
    vehicle_params:
      v_max: 0.9
      v_min: -1.0
      length: 0.32
      width: 0.225
    spawn_points:
      - spawn_1

  main:
    mode: eval
    eval_episodes: 25
    save_eval_rollouts: false
    eval_rollout_dir: eval_rollouts
    wandb:
      enabled: false

  agents:
    car_0:
      trainable: false
      algorithm:
        name: follow_gap
        params:
          max_distance: 10.0
          window_size: 3
          bubble_radius: 2
          max_steer: 0.38
          min_speed: 0.2
          max_speed: 0.8
          steering_gain: 0.4
          fov_deg: 270
          normalized: true
          steer_smooth: 0.35
          center_bias_gain: 0.2
      wrappers:
        - factory: obs
          params:
            max_scan: 10.0
            normalize: true
            components:
              - id: lidar
                type: lidar
                params:
                  beams: 108
                  max_range: 10.0
                  # normalize: true
                  clip: 1.0
