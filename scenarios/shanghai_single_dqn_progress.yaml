scenario:
  name: shanghai_single_dqn_progress
  env:
    seed: 42
    n_agents: 1
    max_steps: 250000
    lidar_beams: 54
    map_dir: maps
    map_yaml: shanghai/Shanghai_map.yaml
    render_mode: null
    target_laps: 2
    centerline_render: true
    centerline_features: true
    centerline_render_connect: false
    centerline_render_spacing: 2.0
    terminate_on_any_done: true
    spawn_points:
      - spawn_1
  reward:
    task: progress
    idle_speed_threshold: 0.1
    idle_patience_steps: 240
    features:
      - progress_navigation
      - collision_penalty
      - waypoint_bonus
      - milestone_bonus
    params:
      progress_weight: 5.0
      speed_weight: 0.15
      lateral_penalty: 0.008
      heading_penalty: 0.008
      collision_penalty: -3.0
      truncation_penalty: -5.5
      reverse_penalty: 0.5
      waypoint_bonus: 0.5
      waypoint_spacing: 5.0
      idle_penalty: 0.4
      idle_penalty_steps: 40
      lap_completion_bonus: 15.0
      milestone_spacing: 2.0
      milestone_bonus: 3.0
  main:
    mode: train_eval
    train_episodes: 1000
    eval_episodes: 2
    checkpoint: checkpoints/shanghai_progress/shanghai_single_dqn_progress.pt
    wandb:
      enabled: true
      project: marl-f110
      entity: ahoop004-old-dominion-university
      group: shanghai-single-dqn
      tags:
        - shanghai
        - dqn
  algorithms:
    dqn:
      device: cpu
      lr: 0.0005
      gamma: 0.999
      batch_size: 512
      buffer_size: 200000
      target_update_interval: 20
      epsilon_start: 0.9
      epsilon_end: 0.05
      epsilon_decay: 850
      learning_starts: 4096
      max_grad_norm: 5.0
      hidden_dims:
        - 128
        - 128
      prioritized_replay: true
      per_alpha: 0.6
      per_beta_start: 0.4
      per_beta_increment: 5.0e-05
      per_min_priority: 0.001
      per_epsilon: 1.0e-06
      updates_per_step: 2
      action_repeat: 2
      action_mode: rate
      steering_rate: 0.55
      accel_rate: 5.5
      brake_rate: 4.5
      rate_initial_speed: 2.5
      save_dir: checkpoints/shanghai_progress
      checkpoint_name: shanghai_single_dqn_progress.pt
  agents:
    car_0:
      wrappers:
        - factory: obs
          params:
            normalize: true
            components:
              - id: lidar
                type: lidar
                params:
                  beams: 54
                  max_range: 30.0
                  normalize: true
              - id: ego_pose
                type: ego_pose
                params:
                  normalize_xy: 30.0
                  angle_mode: sin_cos
              - id: ego_velocity
                type: velocity
                params:
                  include_speed: true
                  normalize: 12.0
              - id: collision
                type: collision
              - id: centerline
                type: centerline
                params:
                  angle_mode: none
                  include_lateral: false
                  include_longitudinal: false
                  include_progress: false
                  include_waypoint: true
                  waypoint_mode: relative
                  waypoint_scale: 30.0
                  waypoint_spacing: 2.0
                  waypoint_spacing_count: 1
                  waypoint_include_distance: true
                  waypoint_distance_scale: 1.0
      algo: dqn
