program: run_v2.py
method: grid
project: marl-f110
entity: ahoop004-old-dominion-university
metric:
  name: eval_agg/success_rate
  goal: maximize

parameters:
  # Learning rate
  learning_rate:
    values: [0.0001, 0.0005]

  # Discount factor
  gamma:
    values: [0.995, 0.999]

  # Batch size
  batch_size:
    values: [128, 256]

# Total combinations: 2 * 2 * 2 = 8 runs (quick test)

command:
  - ${env}
  - python3
  - ${program}
  - --algo
  - sac
  - --scenario
  - scenarios/sac.yaml
  - --wandb
