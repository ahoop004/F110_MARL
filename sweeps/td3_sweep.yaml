program: run_v2.py
method: grid
project: marl-f110
entity: ahoop004-old-dominion-university
metric:
  name: train/success_rate
  goal: maximize
parameters:
  learning_rate:
    values:
    - 0.0001
  tau:
    values:
    - 0.006
    - 0.008
    - 0.009
    - 0.01
    - 0.012
  action_noise_sigma:
    values:
    - 0.1
  her.enabled:
    values:
    - true
  her.reward_mode:
    values:
    - replace
  her.success_mode:
    values:
    - distance
  her.distance_threshold:
    values:
    - 1.0
  her.success_reward:
    values:
    - 0.0
  her.failure_reward:
    values:
    - -1.0
  her.done_on_success:
    values:
    - true
  # Optional parameters (uncomment to sweep):
  gamma:
    values:
    - 0.99
    - 0.995
    - 0.999
  batch_size:
    values:
    - 128
    - 256
  policy_delay:
    values:
    - 2
    - 3
command:
- ${env}
- python3
- ${program}
- --scenario
- scenarios/td3_1.yaml
- --wandb
name: TD3_sweep
