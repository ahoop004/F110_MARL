program: run_sb3_baseline.py
method: grid
metric:
  name: eval/success_rate
  goal: maximize

parameters:
  scenario:
    value: scenarios/td3.yaml

  # Learning rate
  learning_rate:
    values: [0.0001, 0.0003, 0.0005]

  # Discount factor
  gamma:
    values: [0.99, 0.995, 0.999]

  # Target network update rate
  tau:
    values: [0.005, 0.01, 0.02]

  # Batch size
  batch_size:
    values: [128, 256]

  # Policy delay (TD3-specific)
  policy_delay:
    values: [2, 3]

# Total combinations: 3 * 3 * 3 * 2 * 2 = 108 runs

command:
  - ${env}
  - python3
  - ${program}
  - --scenario
  - ${scenario}
  - --override
  - agents.car_0.params.learning_rate=${learning_rate}
  - --override
  - agents.car_0.params.gamma=${gamma}
  - --override
  - agents.car_0.params.tau=${tau}
  - --override
  - agents.car_0.params.batch_size=${batch_size}
  - --override
  - agents.car_0.params.policy_delay=${policy_delay}
