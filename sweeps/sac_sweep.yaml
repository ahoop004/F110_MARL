program: run_sb3_baseline.py
method: grid
metric:
  name: eval/success_rate
  goal: maximize

parameters:
  scenario:
    value: scenarios/sac.yaml

  # Learning rate
  learning_rate:
    values: [0.0001, 0.0003, 0.0005]

  # Discount factor
  gamma:
    values: [0.99, 0.995, 0.999]

  # Target network update rate
  tau:
    values: [0.005, 0.01]

  # Batch size
  batch_size:
    values: [128, 256]

  # Network architecture
  hidden_dims:
    values:
      - [256, 256]
      - [512, 512]

# Total combinations: 3 * 3 * 2 * 2 * 2 = 72 runs
# Can reduce by commenting out some parameters or values

command:
  - ${env}
  - python3
  - ${program}
  - --algo
  - sac
  - --scenario
  - ${scenario}
  - --wandb
  - --override
  - agents.car_0.params.learning_rate=${learning_rate}
  - --override
  - agents.car_0.params.gamma=${gamma}
  - --override
  - agents.car_0.params.tau=${tau}
  - --override
  - agents.car_0.params.batch_size=${batch_size}
