program: run_sb3_baseline.py
method: grid
metric:
  name: eval/success_rate
  goal: maximize
parameters:
  learning_rate:
    values:
    - 0.0001
    - 0.0003
    - 0.0005
  gamma:
    values:
    - 0.99
    - 0.995
    - 0.999
  tau:
    values:
    - 0.005
    - 0.01
  batch_size:
    values:
    - 128
    - 256
  hidden_dims:
    values:
    - - 256
      - 256
    - - 512
      - 512
command:
- ${env}
- python3
- ${program}
- --algo
- sac
- --scenario
- scenarios/sac.yaml
- --wandb
- --override
- agents.car_0.params.learning_rate=${learning_rate}
- --override
- agents.car_0.params.gamma=${gamma}
- --override
- agents.car_0.params.tau=${tau}
- --override
- agents.car_0.params.batch_size=${batch_size}
