name: gaplock_sac_lr_exploration
description: SAC hyperparameter sweep focused on learning rates and exploration for gaplock scenario

method: bayes
metric:
  name: car_0/rolling/avg_reward
  goal: maximize

project: marl-f110
entity: ahoop004-old-dominion-university

command:
  - ${env}
  - python
  - run_sweep.py
  - --scenario
  - scenarios/v2/gaplock_sac.yaml

early_terminate:
  type: hyperband
  min_iter: 300
  max_iter: 1000
  s: 2
  eta: 3

parameters:
  episodes:
    value: 1000

  seed:
    distribution: int_uniform
    min: 0
    max: 999999

  agents.car_0.params.lr_actor:
    distribution: log_uniform_values
    min: 0.0001
    max: 0.001

  agents.car_0.params.lr_critic:
    distribution: log_uniform_values
    min: 0.0001
    max: 0.001

  agents.car_0.params.alpha:
    distribution: uniform
    min: 0.1
    max: 1.0

  agents.car_0.params.target_entropy:
    distribution: uniform
    min: -2.0
    max: -0.5
