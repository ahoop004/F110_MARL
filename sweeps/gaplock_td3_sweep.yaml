program: run.py
method: grid
metric:
  name: train/return
  goal: maximize
command:
  - python
  - run.py
  - --scenario
  - scenarios/gaplock_td3.yaml
  - --sweep
  - ${wandb.config_name}
parameters:
  actor_lr:
    values: [0.0003, 0.0004, 0.0005]
  critic_lr:
    values: [0.0003, 0.0004, 0.0005]
  tau:
    values: [0.003, 0.005, 0.01]
  policy_noise:
    values: [0.05, 0.08, 0.12]
  exploration_noise_final:
    values: [0.02, 0.05, 0.08]
  exploration_noise_decay_steps:
    values: [60000, 120000, 180000]
  warmup_steps:
    values: [1500, 2000, 3000]
  buffer_size:
    values: [50000, 75000, 100000]
  batch_size:
    values: [128, 192, 256]
  per_alpha:
    values: [0.5, 0.55, 0.6]
  per_beta_increment:
    values: [0.00005, 0.0001, 0.0002]
  updates_per_step:
    values: [1, 2]
  actor_weight_decay:
    values: [0.0, 0.0001]
