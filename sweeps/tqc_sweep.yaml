program: run_v2.py
method: grid
project: marl-f110
entity: ahoop004-old-dominion-university
metric:
  name: eval_agg/success_rate
  goal: maximize
parameters:
  learning_rate:
    values:
    - 0.0001
    - 0.0003
    - 0.0005
  gamma:
    values:
    - 0.99
    - 0.995
    - 0.999
  tau:
    values:
    - 0.005
    - 0.01
  batch_size:
    values:
    - 128
    - 256
  top_quantiles_to_drop_per_net:
    values:
    - 2
    - 4
command:
- ${env}
- python3
- ${program}
- --scenario
- scenarios/tqc.yaml
- --wandb
name: TQC_sweep
