program: run_sb3_baseline.py
method: grid
metric:
  name: eval/success_rate
  goal: maximize

parameters:
  scenario:
    value: scenarios/qrdqn.yaml

  # Learning rate
  learning_rate:
    values: [0.0003, 0.0005, 0.001]

  # Discount factor
  gamma:
    values: [0.99, 0.995, 0.999]

  # Final exploration epsilon
  exploration_final_eps:
    values: [0.01, 0.05, 0.1]

  # Batch size
  batch_size:
    values: [128, 256, 512]

  # Network architecture
  hidden_dims:
    values:
      - [256, 256]
      - [512, 512]

# Total combinations: 3 * 3 * 3 * 3 * 2 = 162 runs
# Recommend reducing: remove middle values from some parameters

command:
  - ${env}
  - python3
  - ${program}
  - --scenario
  - ${scenario}
  - --override
  - agents.car_0.params.learning_rate=${learning_rate}
  - --override
  - agents.car_0.params.gamma=${gamma}
  - --override
  - agents.car_0.params.exploration_final_eps=${exploration_final_eps}
  - --override
  - agents.car_0.params.batch_size=${batch_size}
  - --override
  - agents.car_0.params.hidden_dims=${hidden_dims}
