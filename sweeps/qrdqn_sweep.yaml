program: run_sb3_baseline.py
method: grid
metric:
  name: eval/success_rate
  goal: maximize
parameters:
  learning_rate:
    values:
    - 0.0003
    - 0.0005
    - 0.001
  gamma:
    values:
    - 0.99
    - 0.995
    - 0.999
  exploration_final_eps:
    values:
    - 0.01
    - 0.05
    - 0.1
  batch_size:
    values:
    - 128
    - 256
    - 512
  hidden_dims:
    values:
    - - 256
      - 256
    - - 512
      - 512
command:
- ${env}
- python3
- ${program}
- --algo
- qrdqn
- --scenario
- scenarios/qrdqn.yaml
- --wandb
- --override
- agents.car_0.params.learning_rate=${learning_rate}
- --override
- agents.car_0.params.gamma=${gamma}
- --override
- agents.car_0.params.exploration_final_eps=${exploration_final_eps}
- --override
- agents.car_0.params.batch_size=${batch_size}
