name: gaplock_sb3_tqc_sweep
description: SB3 TQC (Truncated Quantile Critics) hyperparameter sweep for gaplock task

method: bayes
metric:
  name: rollout/ep_rew_mean
  goal: maximize

project: marl-f110
entity: ahoop004-old-dominion-university

command:
  - ${env}
  - python
  - run_sb3_sweep.py
  - --scenario
  - scenarios/v2/gaplock_sb3_tqc.yaml
  - --algo
  - tqc

early_terminate:
  type: hyperband
  min_iter: 300
  max_iter: 2500
  s: 2
  eta: 3

parameters:
  episodes:
    value: 2500

  seed:
    distribution: int_uniform
    min: 0
    max: 999999

  # ============================================================================
  # ACTIVE PARAMETERS - Currently being swept
  # ============================================================================

  # Learning rate
  agents.car_0.params.learning_rate:
    values: [0.0001, 0.0003, 0.0005, 0.001]

  # Entropy coefficient (auto or fixed value)
  agents.car_0.params.ent_coef:
    values: ['auto', 0.1, 0.2]

  # Number of quantiles to drop per network
  agents.car_0.params.top_quantiles_to_drop_per_net:
    values: [0, 2, 4]

