name: gaplock_sac_hyperband
description: >
  SAC attacker sweep for the gaplock scenario. Tunes actor/critic/entropy
  learning rates, temperature targets, and reward shaping while Hyperband
  prunes low-return configs.
method: bayes
project: marl-f110
entity: ahoop004-old-dominion-university
metric:
  name: train/return_mean
  goal: maximize

command:
  - ${env}
  - python
  - -m
  - experiments.main
  - --config
  - scenarios/gaplock_sac.yaml
  - --mode
  - train
  - --wandb
  - --wandb-project
  - marl-f110
  - --wandb-entity
  - ahoop004-old-dominion-university
  - --wandb-group
  - gaplock-sac-sweep
  - --wandb-tags
  - gaplock
  - sac
  - hyperband

early_terminate:
  type: hyperband
  min_iter: 50
  max_iter: 800
  s: 2
  eta: 3

parameters:
  agents:
    parameters:
      car_0:
        parameters:
          algorithm:
            parameters:
              params:
                parameters:
                  actor_lr:
                    distribution: uniform
                    min: 1e-5
                    max: 3e-3
                  critic_lr:
                    distribution: uniform
                    min: 1e-5
                    max: 3e-3
                  alpha_lr:
                    distribution: uniform
                    min: 1e-5
                    max: 3e-3
                  tau:
                    values: [0.0025, 0.005, 0.01]
                  batch_size:
                    values: [256, 384, 512]
                  buffer_size:
                    values: [200000, 250000, 300000]
                  target_entropy:
                    values: [-1.5, -2.0, -2.5]
                  exploration_noise:
                    values: [0.1, 0.2, 0.3]
                  exploration_noise_decay_steps:
                    values: [300000, 500000, 800000]
                  initial_speed_warmup_throttle:
                    values: [0.4, 0.6, 0.8]
                  initial_speed_warmup_steps:
                    values: [60, 120, 180]
          reward:
            parameters:
              params:
                parameters:
                  target_crash_reward:
                    values: [80.0, 100.0, 120.0]
                  self_collision_penalty:
                    values: [-10.0, -50.0, -75.0]
                  truncation_penalty:
                    values: [-10.0, -50.0, -75.0]
                  pressure_distance:
                    values: [0.75, 0.90, 1.05, 1.20]    # baseline ~1.0
                  pressure_timeout:
                    values: [0.35, 0.5, 0.65]
                  pressure_min_speed:
                    values: [0.2, 0.25, 0.35]
                  pressure_bonus:
                    values: [0.01, 0.015, 0.02]
                  pressure_bonus_interval:
                    values: [4, 6, 8]
                  speed_bonus_coef:
                    values: [0.02, 0.04, 0.06, 0.08]    # baseline 0.05
                  speed_bonus_target:
                    values: [0.40, 0.60, 0.80]          # baseline 0.6
                  distance_reward_near:
                    values: [0.02, 0.025, 0.03]
                  distance_reward_near_distance:
                    values: [0.50, 0.70, 0.90]          # baseline 0.8
                  distance_penalty_far:
                    values: [0.005, 0.01, 0.02]
                  distance_gradient:
                    parameters:
                      scale:
                        values: [0.75, 1.0, 1.25]
                  relative_reward:
                    parameters:
                      preferred_radius:
                        values: [0.25, 0.3, 0.4]
                      outer_tolerance:
                        values: [0.4, 0.5, 0.6]