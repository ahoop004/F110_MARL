name: gaplock_sac_hyperband
description: >
  SAC attacker sweep for the gaplock scenario. Tunes actor/critic/entropy
  learning rates, temperature targets, and reward shaping while Hyperband
  prunes low-return configs.
method: bayes
project: marl-f110
entity: ahoop004-old-dominion-university
metric:
  name: train/return_mean
  goal: maximize

command:
  - ${env}
  - python
  - -m
  - experiments.main
  - --config
  - scenarios/gaplock_sac.yaml
  - --mode
  - train
  - --wandb
  - --wandb-project
  - marl-f110
  - --wandb-entity
  - ahoop004-old-dominion-university
  - --wandb-group
  - gaplock-sac-sweep
  - --wandb-tags
  - gaplock
  - sac
  - hyperband

early_terminate:
  type: hyperband
  min_iter: 50
  max_iter: 1500
  s: 2
  eta: 3

parameters:
  agents:
    parameters:
      car_0:
        parameters:
          algorithm:
            parameters:
              params:
                parameters:
                  critic_lr:
                    distribution: log_uniform_values
                    min: 1e-3
                    max: 6e-2
                  buffer_size:
                    values: [180000, 200000, 240000]
                  target_entropy:
                    values: [-2.8, -2.6, -2.4, -2.2]
                  exploration_noise_decay_steps:
                    values: [200000, 300000, 400000]
                  initial_speed_warmup_steps:
                    values: [60, 90, 120, 150]
          reward:
            parameters:
              params:
                parameters:
                  truncation_penalty:
                    values: [-2.0, -5.0, -8.0]
                  pressure_distance:
                    values: [0.85, 0.90, 0.95, 1.0]
                  distance_reward_near:
                    values: [0.018, 0.02, 0.022, 0.025]
                  distance_reward_near_distance:
                    values: [0.8, 0.9, 1.0]
                  relative_reward:
                    parameters:
                      outer_tolerance:
                        values: [0.5, 0.6, 0.7]
