name: gaplock_sac_hyperband
description: >
  SAC attacker sweep for the gaplock scenario. Tunes actor/critic/entropy
  learning rates, temperature targets, and reward shaping while Hyperband
  prunes low-return configs.
method: bayes
project: marl-f110
entity: ahoop004-old-dominion-university
metric:
  name: train/return_mean
  goal: maximize

command:
  - ${env}
  - python
  - -m
  - experiments.main
  - --config
  - scenarios/gaplock_sac.yaml
  - --mode
  - train
  - --wandb
  - --wandb-project
  - marl-f110
  - --wandb-entity
  - ahoop004-old-dominion-university
  - --wandb-group
  - gaplock-sac-sweep
  - --wandb-tags
  - gaplock
  - sac
  - hyperband

early_terminate:
  type: hyperband
  min_iter: 50
  max_iter: 1500
  s: 2
  eta: 3

parameters:
  agents:
    parameters:
      car_0:
        parameters:
          algorithm:
            parameters:
              params:
                parameters:
                  actor_lr:
                    distribution: uniform
                    min: 1e-3
                    max: 6e-3
                  critic_lr:
                    distribution: uniform
                    min: 2e-3
                    max: 8e-3
                  warmup_steps:
                    values: [12000, 15000, 20000]
                  buffer_size:
                    values: [220000, 250000, 280000]
                  target_entropy:
                    values: [-2.4, -2.2, -2.0]
                  exploration_noise_decay_steps:
                    values: [350000, 450000, 550000]
                  initial_speed_warmup_steps:
                    values: [150, 180, 210]
