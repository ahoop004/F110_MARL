program: run_v2.py
method: grid
project: marl-f110
entity: ahoop004-old-dominion-university
metric:
  name: eval_agg/success_rate
  goal: maximize
parameters:
  learning_rate:
    values:
    - 0.0001
    - 0.0003
    - 0.0005
  gamma:
    values:
    - 0.99
    - 0.995
    - 0.999
  tau:
    values:
    - 0.005
    - 0.01
    - 0.02
  batch_size:
    values:
    - 128
    - 256
  action_noise_sigma:
    values:
    - 0.05
    - 0.1
    - 0.2
command:
- ${env}
- python3
- ${program}
- --scenario
- scenarios/ddpg.yaml
- --wandb
