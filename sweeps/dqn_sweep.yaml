program: run_sb3_baseline.py
method: grid
metric:
  name: eval/success_rate
  goal: maximize

parameters:
  scenario:
    value: scenarios/dqn.yaml

  # Learning rate
  learning_rate:
    values: [0.0003, 0.0005, 0.001]

  # Discount factor
  gamma:
    values: [0.99, 0.995, 0.999]

  # Final exploration epsilon
  exploration_final_eps:
    values: [0.01, 0.05, 0.1]

  # Exploration fraction
  exploration_fraction:
    values: [0.1, 0.2]

  # Batch size
  batch_size:
    values: [128, 256]

# Total combinations: 3 * 3 * 3 * 2 * 2 = 108 runs

command:
  - ${env}
  - python3
  - ${program}
  - --scenario
  - ${scenario}
  - --override
  - agents.car_0.params.learning_rate=${learning_rate}
  - --override
  - agents.car_0.params.gamma=${gamma}
  - --override
  - agents.car_0.params.exploration_final_eps=${exploration_final_eps}
  - --override
  - agents.car_0.params.exploration_fraction=${exploration_fraction}
  - --override
  - agents.car_0.params.batch_size=${batch_size}
