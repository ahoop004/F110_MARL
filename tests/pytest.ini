[pytest]
# Pytest configuration for F110_MARL

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    -p no:warnings

# Markers for categorizing tests
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, use real components)
    baseline: Baseline validation tests
    slow: Tests that take >5 seconds
    gpu: Tests requiring CUDA/GPU

# Timeout for tests (prevent hanging)
timeout = 300

# Coverage options (optional)
# addopts = --cov=src/f110x --cov-report=html --cov-report=term

# Ignore paths
norecursedirs = .git .tox dist build *.egg outputs wandb legacy v2

# Logging
log_cli = false
log_cli_level = INFO
