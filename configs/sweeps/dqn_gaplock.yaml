program: python
name: gaplock-dqn
method: random
metric:
  name: eval/defender_crash_success
  goal: maximize
parameters:
  config_path:
    value: configs/experiment_gaplock_dqn_train.yaml
  algo:
    value: dqn
  dqn.lr:
    min: 1e-5
    max: 1e-3
  dqn.epsilon_decay:
    min: 5000
    max: 20000
  dqn.target_update_interval:
    values: [200, 500, 1000]
  dqn.batch_size:
    values: [64, 128]
  main.wandb.tags:
    value: [gaplock, dqn]
