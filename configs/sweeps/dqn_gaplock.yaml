program: experiments/main.py
command:
  - python3
  - ${program}
project: F110_MARL
entity: aaronrls
name: gaplock-dqn
method: random
metric:
  name: eval/defender_crash_success
  goal: maximize
parameters:
  dqn.lr:
    distribution: log_uniform
    min: -6
    max: -3
  dqn.epsilon_decay:
    distribution: uniform
    min: 5000
    max: 20000
  dqn.target_update_interval:
    values: [200, 500, 1000]
  dqn.batch_size:
    values: [64, 128]
  main.wandb.tags:
    value: [gaplock, dqn]
