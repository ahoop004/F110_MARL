program: experiments/main.py
command:
  - python3
  - ${program}
project: F110_MARL
entity: aaronrls
name: gaplock-ppo
method: bayes
metric:
  name: eval/defender_crash_success
  goal: maximize
parameters:
  ppo.actor_lr:
    distribution: uniform
    min: 0.00005
    max: 0.0005
  ppo.clip_eps:
    values: [0.1, 0.2, 0.3]
  ppo.ent_coef:
    distribution: uniform
    min: 0.0
    max: 0.02
  ppo.update_epochs:
    values: [5, 10, 15]
  main.wandb.tags:
    value: [gaplock, ppo]
