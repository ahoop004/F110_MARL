scenario:
  name: gaplock_ppo_starved
  env:
    seed: 42
    n_agents: 2
    max_steps: 800
    timestep: 0.01
    integrator: RK4
    render_interval: 0
    map_dir: maps
    map_yaml: shanghai/Shanghai_map.yaml
    map: shanghai/Shanghai_map.yaml
    map_ext: .png
    render_mode: human
    update: 20
  reward:
    target_crash_reward: 80.0
    ego_collision_penalty: -3.0
    truncation_penalty: 0.0
    success_once: true
    reward_horizon: null
    reward_clip: 50.0
  main:
    wandb:
      enabled: true
      project: marl-f110
      entity: ahoop004-old-dominion-university
      group: ppo-starved
      tags:
      - ppo
      - starved
    mode: train_eval
    save_eval_rollouts: false
    train_episodes: 500
    eval_episodes: 5
    output_root: outputs
    checkpoint: checkpoints/ppo_starved.pt
  algorithms:
    ppo:
      actor_lr: 0.00045
      critic_lr: 0.00065
      device: cuda
      gamma: 0.99
      lam: 0.9
      ent_coef: 0.01
      ent_coef_schedule:
        start: 0.01
        final: 0.002
        decay_start: 100
        decay_episodes: 200
      clip_eps: 0.2
      update_epochs: 15
      minibatch_size: 256
      train_episodes: 500
      eval_episodes: 5
      save_dir: checkpoints
      checkpoint_name: ppo_starved.pt
  agents:
    car_0:
      slot: 0
      role: attacker
      wrappers:
      - factory: obs
        params:
          max_scan: 30.0
          normalize: true
          target_role: defender
      algo: ppo
      config_ref: ppo
      agent_id: car_0
    car_1:
      algo: follow_gap
      slot: 1
      role: defender
      params:
        max_speed: 18.0
        min_speed: 3.0
        steering_gain: 0.85
        bubble_radius: 3
        steer_smooth: 0.45
      agent_id: car_1
      wrappers:
      - factory: obs
        params:
          max_scan: 30.0
          normalize: true
          target_role: defender
  reward_curriculum:
  - mode: basic
    until: 200
  - mode: pursuit
    until: 400
  - mode: adversarial
